<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NASA Space Explorer</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Public+Sans:wght@400;700&family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header class="site-header">
      <img src="img/nasa-worm-logo.png" alt="NASA Logo" class="logo" />
      <h1>Space Explorer</h1>
    </header>

    <!-- Add large NASA logo -->
    <img src="img/NASA-Logo-Large.jpg" alt="NASA Large Logo" class="large-logo" />

    <div class="filters">
      <input type="date" id="startDate" />
      <input type="date" id="endDate" />
      <button>Get Space Images</button>
    </div>

    <div id="gallery" class="gallery">
      <div class="placeholder">
        <div class="placeholder-icon">ðŸ”­</div>
        <p>Select a date range and click "Get Space Images" to explore the cosmos!</p>
      </div>
      <p id="loadingMessage" style="display: none; text-align: center;">Loading images...</p>
    </div>

    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
      <p>Loading...</p>
    </div>

    <div id="imageModal" class="modal" style="display: none;">
      <div class="modal-content">
        <span id="closeModal" class="close-button">&times;</span> <!-- Re-added close button -->
        <img id="modalImage" src="" alt="Full-size image" />
        <h2 id="modalTitle"></h2>
        <p id="modalDate"></p>
        <p id="modalDescription"></p>
      </div>
    </div>
  </div>

  <script src="js/dateRange.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
